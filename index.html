<!DOCTYPE html>
<html lan="en">
    <head>
        <title>Maths Game - JS</title>
        <meta charset="utf-8">
        <meta name="viewport" contnet="width=device-width, initial-scale=1.0, user-scalable=yes">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="header"></div>
        <div class="container">
            <div id="score">
                Score : <span id="scoreValue">0 </span>
            </div>
            <div class="times1">
                <div id="time1" class="times">5 sec</div>
                <div id="time2" class="times">10 sec</div>
            </div>
            <div class="times2">
                <div id="time3" class="times">30 sec</div>
                <div id="time4" class="times">60 sec</div>
            </div>
            <div id="correct">
                Correct
            </div>
            <div id="wrong">
                Wrong !
            </div>
            <div id="question">
                <br><font face="cambria">
                Welcome To Math Multiplication Game.
                Change Time Slot from Top-Left.</font>
            </div>
            <div id="instruction">
                Click on the correct answer.
            </div>
            <div id="choices">
                <div id="box1" class="box"></div>
                <div id="box2" class="box"></div>
                <div id="box3" class="box"></div>
                <div id="box4" class="box"></div>
            </div>
            <div id="startReset">Lets Begin !</div>
            <div id="counter">Time remaining : <span id="counterValue"></span>sec</div>
            <div id="over"></div>
            <script src="script.js"></script>
        </div>
        <div class="footer"></div>
    </body>
</html>
